# Build (Linux)

version: "3"
services:

  stage:
    build:
      context: ../
      dockerfile: ./build/stage_linux.docker
    image: "dotnetcore_apis_stage:linux"

  build:
    build:
      context: ../
      dockerfile: ./build/build_linux.docker
      args:
        stage_image: "dotnetcore_apis_stage:linux"
    image: "rogersantos/dotnetcore_apis:linux"
    depends_on:
      - stage

